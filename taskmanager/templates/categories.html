{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-darken-4 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large">
            Add Category<i class="material-icons">add</i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card blue-grey darken-3 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
                <p>
                    
                </p>
            </div>
            <div class="card-action">
                <a href="#" class="btn green accent-3"><i class="material-icons">edit</i></a>
                <a href="#" class="btn red"><i class="material-icons">delete</i></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
